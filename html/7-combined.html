<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
    <table border = "1">
    <tbody>
        <tr>
            <th> attribute </th>
            <th colspan = "2"> value </th>
        </tr>
   
    
        <tr colspan = "2">
            <td> name </td>
            <td  colspan = "2"> <input type = "text" placeholder = "name"> </td>
        </tr>
        <tr rowspan = "3">
            <td > gender </td>
            <td colspan = "2"> <input type ="radio" value="male">male<br>
                               <input type ="radio" value="female">female<br>
                               <input type ="radio" value="other" checked = "default">other</td>
        </tr>
    
        <tr rowspan="2">
            <td > major </td>
            <td colspan = "2"> <select name = "major" multiple size ="3">
                 <option value ="math">math </option>
                 <option value = "computer science" selected> computer science </option>
                 <option value="physics"> physics </option> </td>
        </tr>
     
         <tr colspan="3">
             <td colspan="3" >anything else? <br>
                 <textarea rows = "2"> </textarea> </td>
         </tr>
     
         <tr colspan="3">
             <td  colspan="3"><input type="submit" value="submit"> </td>
         </tr>
    </tbody>
        
    </table>
    </body>
